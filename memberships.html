<script src="config.js" defer></script>
<script defer>
    document.addEventListener("DOMContentLoaded", () => {
      // Dynamically create the Clerk script
      const script = document.createElement("script");
      script.async = true;
      script.crossOrigin = "anonymous";
      script.setAttribute("data-clerk-publishable-key", CLERK_PUBLISHABLE_KEY);
      script.src = "https://positive-turkey-21.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js";

      // Append the script to the document head
      document.head.appendChild(script);
    });
  </script>
    
    <script>
        window.addEventListener('load', async function () {
          await Clerk.load()
    
          if (Clerk.user) {
            
            document.getElementById('login-button-container').style.display = 'none'; 
            document.getElementById('user-container').style.display = 'block'; 
            document.getElementById('user-avatar').src = Clerk.user.profileImageUrl;  
            
            // Mount the Clerk user button in the user profile
            const userButtonDiv = document.getElementById('user-button');
            Clerk.mountUserButton(userButtonDiv);
          } else {
            // If user is not logged in, show the login button
            document.getElementById('login-button-container').style.display = 'block';  
            document.getElementById('user-container').style.display = 'none';  
          }
        });
    </script>
