<body>
    <header>

            <nav class="nav">

                <a href="articles.html">ARTICLES</a>
                <a href="Meditation.html">MEDITATION</a>

        <div class="button-container" id="login-button-container">
            
            <a href="login.html"><button class="cta-button">Login</button></a>
        </div>
    
        <div class="user-container" id="user-container" style="display: none;">
           
            <div id="user-profile">
                <img id="user-avatar" src="" alt="Profile Picture" />
                <button id="user-button"></button>
            </div>
        </div>

<!-- clerk-login-container-start-->
    <script async crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_cG9zaXRpdmUtdHVya2V5LTIxLmNsZXJrLmFjY291bnRzLmRldiQ"
      src="https://positive-turkey-21.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript">
    </script>
    
    <script>
        window.addEventListener('load', async function () {
          await Clerk.load()
    
          if (Clerk.user) {
            
            document.getElementById('login-button-container').style.display = 'none'; 
            document.getElementById('user-container').style.display = 'block'; 
            document.getElementById('user-avatar').src = Clerk.user.profileImageUrl;  
            
            // Mount the Clerk user button in the user profile
            const userButtonDiv = document.getElementById('user-button');
            Clerk.mountUserButton(userButtonDiv);
          } else {
            // If user is not logged in, show the login button
            document.getElementById('login-button-container').style.display = 'block';  
            document.getElementById('user-container').style.display = 'none';  
          }
        });
    </script>
    
    
    <script async crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_cG9zaXRpdmUtdHVya2V5LTIxLmNsZXJrLmFjY291bnRzLmRldiQ"

      type="text/javascript">
    </script>
      
    
<!-- clerk-login-container-end -->
